server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s

logger:
  dir: logs
  file: all.log

storage:
  database:
    driver: postgres
    source: "host=postgres user=user password=password dbname=alphinium sslmode=disable"
  redis:
    addr: "localhost:6379"
    password: ""
    db: 0